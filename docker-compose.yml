version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: amazon-competitor-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=amazon_competitor_db
    volumes:
      # Persist MongoDB data
      - mongodb_data:/data/db
      # MongoDB configuration
      - mongodb_config:/data/configdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  # Streamlit Application
  amazon-competitor-analysis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amazon-competitor-analyzer
    ports:
      - "8501:8501"
    environment:
      - OXYLAB_USERNAME=${OXYLAB_USERNAME}
      - OXYLAB_PASSWORD=${OXYLAB_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URI=mongodb://mongodb:27017/
    volumes:
      # Mount data directory for backups/exports
      - ./data:/app/data
      # Mount .env file for environment variables
      - ./.env:/app/.env:ro
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  # MongoDB data persistence
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  # Application data (for exports/backups)
  data:
    driver: local
